<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MindMapr ‚Äì Smart Revision Assistant</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f4f8;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #1a73e8;
        color: white;
        text-align: center;
        padding: 20px;
    }
    .container {
        max-width: 600px;
        margin: 30px auto;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 5px 15px rgba(0,0,0,0.1);
    }
    button {
        background-color: #1a73e8;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 6px;
        cursor: pointer;
        margin: 5px 0;
        width: 100%;
    }
    button:hover {
        background-color: #155fc4;
    }
    #output {
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 6px;
        padding: 10px;
        margin-top: 15px;
        min-height: 80px;
    }
    input, textarea {
        width: 100%;
        padding: 8px;
        margin: 6px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
</style>
</head>
<body>

<header>
    <h1>MindMapr ‚Äì Smart Revision Assistant</h1>
</header>

<div class="container">
    <button onclick="addTopic()">‚ûï Add Topic</button>
    <button onclick="viewAll()">üìò View All Topics</button>
    <button onclick="searchTopic()">üîç Search Topic</button>
    <button onclick="quizMode()">üß© Quiz Mode</button>
    <button onclick="exitApp()">üö™ Exit</button>

    <div id="output"></div>
</div>

<script>
let data = JSON.parse(localStorage.getItem('mindmaprData') || '{}');

function saveData() {
    localStorage.setItem('mindmaprData', JSON.stringify(data));
}

function addTopic() {
    const topic = prompt("Enter topic name:");
    if (!topic) return alert("Topic name cannot be empty!");
    let points = [];
    while (true) {
        const point = prompt("Add key point (or type 'done' to finish):");
        if (point === null || point.toLowerCase() === 'done') break;
        if (point.trim()) points.push(point.trim());
    }
    if (!points.length) return;
    data[topic] = (data[topic] || []).concat(points);
    saveData();
    alert(`‚úÖ Saved ${points.length} points for '${topic}'`);
}

function viewAll() {
    if (Object.keys(data).length === 0) {
        document.getElementById('output').innerHTML = "No topics added yet.";
        return;
    }
    let html = "";
    for (let topic in data) {
        html += `<h3>üìò ${topic}</h3><ul>`;
        data[topic].forEach((p, i) => html += `<li>${i + 1}. ${p}</li>`);
        html += "</ul>";
    }
    document.getElementById('output').innerHTML = html;
}

function searchTopic() {
    const topic = prompt("Enter topic name to search:");
    if (!topic) return;
    if (data[topic]) {
        let html = `<h3>üìó ${topic}</h3><ul>`;
        data[topic].forEach((p, i) => html += `<li>${i + 1}. ${p}</li>`);
        html += "</ul>";
        document.getElementById('output').innerHTML = html;
    } else {
        document.getElementById('output').innerHTML = "Topic not found!";
    }
}

function quizMode() {
    const keys = Object.keys(data);
    if (keys.length === 0) {
        document.getElementById('output').innerHTML = "No data available for quiz.";
        return;
    }
    const topic = keys[Math.floor(Math.random() * keys.length)];
    const points = data[topic];
    const point = points[Math.floor(Math.random() * points.length)];
    document.getElementById('output').innerHTML = `<h3>üß© Topic: ${topic}</h3><p>Press OK to see hint...</p>`;
    alert(`üí° Hint: ${point}`);
}

function exitApp() {
    if (confirm("Are you sure you want to exit?")) {
        document.getElementById('output').innerHTML = "Goodbye üëã Keep Revising!";
    }
}
</script>

</body>
</html>
