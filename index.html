<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MindMapr – Smart Revision Assistant</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f0f4f8;
        margin: 20px;
    }
    h1 {
        color: #1a73e8;
        text-align: center;
    }
    .menu {
        max-width: 500px;
        margin: 30px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 5px 15px rgba(0,0,0,0.1);
    }
    .menu h2 {
        text-align: center;
        color: #333;
    }
    .menu ul {
        list-style: none;
        padding: 0;
    }
    .menu li {
        background: #e7f0fd;
        margin: 10px 0;
        padding: 12px;
        border-radius: 8px;
        cursor: default;
        font-weight: bold;
        transition: 0.3s;
    }
    .menu li:hover {
        background: #d0e2fc;
    }
    .note {
        text-align: center;
        margin-top: 20px;
        color: #555;
    }
</style>
</head>
<body>

<h1>MindMapr – Smart Revision Assistant</h1>

<div class="menu">
    <h2>Console Menu (Visual UI)</h2>
    <ul>
        <li>1. Add Topic</li>
        <li>2. View All Topics</li>
        <li>3. Search Topic</li>
        <li>4. Quiz Mode</li>
        <li>5. Exit</li>
    </ul>
    <p class="note">This is a visual UI representation only.<br>To use the app interactively, run <code>mindmapr.py</code> in Python.</p>
</div>

</body>
</html>
